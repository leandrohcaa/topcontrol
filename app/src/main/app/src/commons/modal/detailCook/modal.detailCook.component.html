<ion-header>
  <ion-toolbar>
    <ion-title>
      	<span>{{data.nome}}</span>
    </ion-title>
    <ion-buttons end>
     <button ion-button icon-left (click)="dismiss()">
	  <ion-icon name="arrow-back"></ion-icon>
	</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<span>Características: {{data.caracteristicaProdutoDTOResume}}</span>
	<br/>
	<span>Urgência: {{data.urgencia.nome}}</span>
	<br/>
	<span>Cliente: {{data.usuarioRequisicao}}</span>
	<br/>
	<span>Data de pedido: {{formatLocalDateTime(data.datahora)}}</span>
	<br/>
	<div style="text-align:center;">
		<img src="data:image/jpeg;base64,{{data.imageBase64}}" style="max-height: 100px;">
	</div>
	<br/>
     <button ion-button full round (click)="cancelPrepare()" color="red">
	  	Cancelar Preparação
	 </button>
     <button *ngIf="data.statusPagamento != 'PG'" ion-button full round (click)="cancelRequest()" color="red">
	  	Cancelar Requisição
	 </button>
</ion-content>

<ion-footer>
     <button ion-button full (click)="prepare()" color="green" style="margin:0;">
	  	Preparar
	 </button>
</ion-footer>
