<ion-header>
  <ion-toolbar>
    <ion-title>
      	<span>{{data.nome}}</span>
    </ion-title>
    <ion-buttons end>
     <button ion-button icon-left (click)="dismiss()">
	  <ion-icon name="arrow-back"></ion-icon>
	</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<span>Preço: R$ {{data.preco.toFixed(2)}}</span>
	<br/>
	<span>Cliente: {{data.usuarioRequisicao}}</span>
	<br/>
	<span>Data de pedido: {{formatLocalDateTime(data.datahora)}}</span>
	<br/>
	<br/>
     <button ion-button full round (click)="cancelRequest()" color="red">
	  	Cancelar Requisição
	 </button>
</ion-content>

<ion-footer>
     <button ion-button full (click)="pay()" color="green" style="margin:0;">
	  	Pagar
	 </button>
</ion-footer>
