<div mat-dialog-title>
	<h4 style="margin: 0px;">Login do Administrador</h4>
</div>
<div mat-dialog-content>
  	<form name="form" (ngSubmit)="f.form.valid && loginOwner()" #f="ngForm" novalidate>
		<div fxLayout="column" fxLayoutAlign="center">
		  <mat-form-field>
		    <input matInput placeholder="UsuÃ¡rio" name="Usuario" [(ngModel)]="model.usuario" required>
		  </mat-form-field>
		  <mat-form-field>
		    <input matInput type="password" placeholder="Senha" name="Senha" [(ngModel)]="model.senha" required>
		  </mat-form-field>
		  <div fxFlex style="padding-bottom:3px;">				  
			<button style="float:left" color="primary" mat-raised-button (click)="close()">Cancelar</button>
			<button style="float:right" color="primary" mat-raised-button type="submit">Entrar</button>
		  </div>
		</div>
	</form>
</div>
