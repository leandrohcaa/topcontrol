<div [ngClass]="getTheme()" fxLayout="column" fxFlexFill>
	<mat-toolbar style="padding:0px" color="primary">
		<div *ngIf="!getCurrentUser()" fxFlexFill fxLayout="row" fxLayoutAlign="start center">
			<span fxFlex></span>
			<div *ngIf="!getCurrentOwnerUser()" style="width:60px">
				<button mat-icon-button color="accent">
					<mat-icon aria-label="Alterar Adm" (click)="showOwnerModal()">supervisor_account</mat-icon>
				</button>
			</div>
			<h5 *ngIf="getCurrentOwnerUser()" style='font: 500 16px/29px Roboto,"Helvetica Neue",sans-serif;padding-right: 5px;'>Administrador: {{getCurrentOwnerUser()}}</h5>
			<div *ngIf="getCurrentOwnerUser()" style="width:60px">
				<button mat-icon-button color="accent">
					<mat-icon aria-label="Sair" (click)="logoutOwner()">cancel</mat-icon>
				</button>
			</div>
		</div>
		<div *ngIf="getCurrentUser()" fxFlexFill fxLayout="row" fxLayoutAlign="start center">
			<div fxFlex="15" fxFlexFill fxLayout="row" fxLayoutAlign="center center" style="cursor: pointer; border-right: 1px solid white;" [ngStyle]="getHeaderStyle('')" (click)="navigate('')"><span style='font-family: Roboto,"Helvetica Neue",sans-serif;font-size: 18px;'>Pedidos</span></div>
			<div fxFlex="15" fxFlexFill fxLayout="row" fxLayoutAlign="center center" style="cursor: pointer; border-right: 1px solid white;" [ngStyle]="getHeaderStyle('contact')" (click)="navigate('contact')"><span style='font-family: Roboto,"Helvetica Neue",sans-serif;font-size: 18px;'>Contato</span></div>
			<span fxFlex></span>
			<h5 style='font: 500 16px/29px Roboto,"Helvetica Neue",sans-serif;padding-right: 5px;'>Ol√°, {{getCurrentUser()}}</h5>
			<div style="width:60px">
				<button mat-icon-button color="accent">
				    <mat-icon aria-label="Sair" (click)="logout()">cancel</mat-icon>
				</button>
			</div>
		</div>
	</mat-toolbar>
	<div fxFlex>
		<router-outlet></router-outlet>
	</div>
</div>
